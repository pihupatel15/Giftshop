<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Form</title>
  <link rel="stylesheet" href="style1.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background:rgb(166, 211, 219);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #ffffff;
      padding: 90px 40px;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 390px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .login-container p {
      margin-bottom: 25px;
      color: #666;
      font-size: 14px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      background: #f0f0f0;
      border-radius: 8px;
      font-size: 15px;
      transition: background 0.3s;
    }

    .login-container input:focus {
      background: #e0e0e0;
      outline: none;
    }

    .login-container button {
      width: 100%;
      padding: 12px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #5a67d8;
    }

    .signup-link {
      margin-top: 20px;
      font-size: 14px;
    }

    .signup-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    @media (max-width: 400px) {
      .login-container {
        padding: 30px 20px;
      }
    }
  </style>
</head>

  
<body>
  <div class="login-container">
    <form>
      <h2>Welcome Back ðŸ‘‹</h2>
      <p>Please login to your account</p>
      <input type="text" placeholder="Username or Email" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <div class="signup-link">
        Don't have an account? <a href="#">Sign up</a>
      </div>
    </form>
  </div>
</body>
</html>
